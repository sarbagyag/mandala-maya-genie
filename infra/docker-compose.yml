version: "3.9"
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  channel-adapter:
    build: ../services/channel-adapter
    ports:
      - "8081:8081"
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=8081
      - ALLOWED_ORIGINS=
    depends_on:
      - redis

  orchestrator:
    build: ../services/orchestrator
    ports:
      - "8082:8082"
    environment:
      - REDIS_URL=redis://redis:6379
      - COGNITIVE_CORE_URL=http://cognitive-core:8083
      - PORT=8082
    depends_on:
      - redis
      - cognitive-core

  cognitive-core:
    build: ../services/cognitive-core
    ports:
      - "8083:8083"
    env_file:
      - ../.env
    depends_on:
      - redis

volumes:
  redis_data:
